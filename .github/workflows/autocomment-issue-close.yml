name: ðŸ¤– Comment on Issue Close

on:
  issues:
    types: [closed]

jobs:
  greet-on-close:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: ðŸ’¬ Add Comment on Issue Close
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const issueCreator = issue.user.login;
            const issueNumber = issue.number;

            const greetingMessage = `ðŸŽ‰ Hello @${issueCreator}! Your issue #${issueNumber} has been closed. Thank you for contributing to the **ðŸŽ® Movie-to-Music Recommendation System ðŸŽµ** repository. Your efforts make this project better! ðŸš€`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: greetingMessage
            });
